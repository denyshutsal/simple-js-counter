<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <h1>Counter:</h1>
    <p id="count" class="count">0</p>
    <button id="increment-btn" class="btn increment-btn" onclick="increment()">INCREMENT</button>
    <button id="save-btn" class="btn save-btn" onclick="save()">SAVE</button>
    <p id="logs" class="logs"></p>
</div>

  <script src="main.js"></script>
</body>
</html>
